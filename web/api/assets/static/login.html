<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Olympus - Login</title>

    <link rel="icon" type="16x16" href="/static/login/images/favicon.ico">

    <link rel="stylesheet" href="/static/login/css/fontawesome.min.css">
    <link rel="stylesheet" href="/static/login/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/login/css/styles.css"/>
    <link rel="stylesheet" href="/static/login/css/background.css"/>
</head>

<body>

<div id="particles"></div>

<div class="content center-screen">
    <div class="center-container">
        <div class="login-box">
            <h1>Olympus</h1>
            <form action="/profile" method="post">
                    <div class="login-input-box">
                        <em class="fas fa-envelope" style="color:white; margin-right: 20px;"></em>
                        <input title="Email" type="email" id="email" name="email" autofocus>
                    </div>
                    <div class="login-input-box">
                        <em class="fas fa-lock" style="color:white; margin-right: 20px"></em>
                        <input title="Password" type="password" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-default btn-login"><em class="fas fa-share-square" style="color:white"></em></button>
                </form>                
        </div>
    </div>
</div>

<footer class="fixed-footer">
    <small class="text-muted">Olympus 2020</small>
</footer>

<script type="text/javascript" src="/static/login/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/static/login/js/popper.min.js"></script>
<script type="text/javascript" src="/static/login/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/login/js/particles.min.js"></script>
<script type="text/javascript" src="/static/login/js/background.js"></script>
<script type="text/javascript" src="/static/login/js/scripts.js"></script>

</body>
</html>
